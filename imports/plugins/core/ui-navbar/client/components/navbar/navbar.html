<template name="CoreNavigationBar">
  <div class="rui navbar">
    <div class="showmenu">{{> button icon="bars" onClick=onMenuButtonClick}}</div>
    {{> coreNavigationBrand}}
    <div class="menu">
      {{> tagNav tagNavProps}}
    </div>
    <div>
      <a href="" data-toggle="modal" data-target="#myModal">Tour Video
      </a>
    </div>
    <div class="search" data-intro="Search for products." data-position="auto">{{> React IconButtonComponent}}</div>
    <div class="languages hidden-xs" data-intro="Change your language." data-position="auto">{{> i18nChooser}}</div>
    <div class="accounts" data-intro="Manage your account." data-position="auto">{{> accounts tpl="loginDropdown"}}</div>
    <div class="cart" data-intro="View products in your cart." data-position="auto">{{> cartIcon}}</div>
    <div class="cart-alert">{{> cartPanel}}</div>
  </div>
  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">How to get started</h4>
        </div>
        <div class="modal-body">
          <div style="position:relative;height:0;padding-bottom:56.25%">
            <iframe src="https://www.youtube.com/embed/g_FwpbQnAZk?ecver=2" width="640" height="360" frameborder="0" style="position:absolute;width:100%;height:100%;left:0"
              allowfullscreen></iframe>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>
